<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <main>
        <section class="login">
            <figure>
                <img src="./assets/LogoRiot.png" alt="logo da empresa Riot Games">
            </figure>
            <form>
                <h1>Fazer login</h1>
                <input type="text" placeholder="Nome de Usuário">
                <input type="password" placeholder="Senha">
            </form>
            <div class="redesSociais">
                <button>
                    <img src="./assets/fbLogo.png" alt="logo do facebook">
                </button>
                <button>
                    <img src="./assets/googleLogo.png" alt="logo do google">
                </button>
                <button>
                    <img src="./assets/appleLogo.png" alt="logo da Apple">
                </button>
            </div>
            <div class="keepSign">
                <input class="checkbox" type="checkbox">
                <label for="">Manter login</label>
            </div>
            <div class="acesso">
                <button disabled class="entrar">
                    →
                </button>
                <a href="#" target="_blank">Não consegue iniciar a sessão?</a>
                <a href="#" target="_blank">Criar conta</a>
            </div>
        </section>
        <section class="jogo"></section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
